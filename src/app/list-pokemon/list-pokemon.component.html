
<div class="container">
   <div class="row">
      <div class="col m4 s6" *ngFor="let pokemon of pokemonList">
         <div class="card horizontal" pkmnBorderCard (click)="goToPokemon(pokemon)">
            <div class="card-image">
               <img [src]="pokemon.picture">
            </div>
            <div class="card-stacked">
               <div class="card-content">
                  <p class="card-title">{{ pokemon.name }}</p>
                  <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                  <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
                     {{ type }}
                  </span>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
